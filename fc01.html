<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Fortune Cookie</title>
  <style>
    :root{
      /* Night */
      --night-1:#040612;
      --night-2:#071033;
      --night-3:#03030a;

      /* Day sky */
      --sky-1:#7fc8ff;
      --sky-2:#cfefff;
      --sky-3:#eaf7ff;

      --text:#f5f6ff;
      --ink:#0f172a;

      --paper:#fffdf7;
      --paper-edge:#e9e2d3;

      --cookie-1:#e6c089;
      --cookie-2:#d3a062;
      --cookie-3:#b67b3b;

      --shadow: rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:var(--text);
      background:
        radial-gradient(900px 700px at 50% 30%, rgba(20,38,120,.35), transparent 60%),
        radial-gradient(1200px 900px at 40% 70%, rgba(0,0,0,.45), transparent 60%),
        linear-gradient(180deg, var(--night-2), var(--night-1), var(--night-3));
      transition: background 950ms ease;
    }

    /* Tiny star field */
    .stars{
      position:absolute; inset:-15%;
      pointer-events:none;
      opacity:.85;
      background:
        radial-gradient(1px 1px at 12% 18%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(1px 1px at 22% 48%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(1px 1px at 32% 30%, rgba(255,255,255,.75), transparent 60%),
        radial-gradient(1px 1px at 42% 70%, rgba(255,255,255,.6), transparent 60%),
        radial-gradient(1px 1px at 55% 22%, rgba(255,255,255,.7), transparent 60%),
        radial-gradient(1px 1px at 66% 58%, rgba(255,255,255,.5), transparent 60%),
        radial-gradient(1px 1px at 74% 36%, rgba(255,255,255,.8), transparent 60%),
        radial-gradient(1px 1px at 84% 66%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(1px 1px at 90% 28%, rgba(255,255,255,.7), transparent 60%),
        radial-gradient(1px 1px at 18% 82%, rgba(255,255,255,.6), transparent 60%),
        radial-gradient(1px 1px at 48% 88%, rgba(255,255,255,.5), transparent 60%);
      animation: twinkle 7s ease-in-out infinite;
      filter: blur(.15px);
    }
    @keyframes twinkle{
      0%,100%{ opacity:.65; transform: translateY(0px); }
      50%{ opacity:.95; transform: translateY(-6px); }
    }

    /* Sun rays shown after open */
    .sunrays{
      position:absolute; inset:-40%;
      pointer-events:none;
      opacity:0;
      transform: scale(1.05);
      transition: opacity 900ms ease;
      background:
        conic-gradient(from 210deg at 30% 20%,
          rgba(255,255,255,.0) 0deg,
          rgba(255,255,255,.18) 12deg,
          rgba(255,255,255,.0) 28deg,
          rgba(255,255,255,.14) 44deg,
          rgba(255,255,255,.0) 62deg,
          rgba(255,255,255,.12) 82deg,
          rgba(255,255,255,.0) 110deg,
          rgba(255,255,255,.15) 132deg,
          rgba(255,255,255,.0) 165deg,
          rgba(255,255,255,.10) 190deg,
          rgba(255,255,255,.0) 240deg,
          rgba(255,255,255,.12) 280deg,
          rgba(255,255,255,.0) 360deg);
      filter: blur(1px);
    }

    .wrap{
      position:relative;
      width:min(560px, 92vw);
      padding: 22px 16px 22px;
      text-align:center;
      z-index:2;
    }
    .subtitle{
      margin:0 0 14px;
      font-size: 13px;
      opacity:.82;
    }

    /* Cookie button */
    .cookieBtn{
      border:0;
      background: transparent;
      cursor:pointer;
      padding: 0;
      outline:none;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      touch-action: manipulation;
    }

    .cookieStage{
      width:min(280px, 70vw);
      height:min(260px, 66vw);
      margin: 4px auto 10px;
      position:relative;
      filter: drop-shadow(0 18px 28px var(--shadow));
    }

    /* Fortune cookie (closed) - stylized, not a circle */
    .cookieClosed{
      position:absolute;
      left:50%;
      top:50%;
      width: 250px;
      height: 190px;
      transform: translate(-50%,-52%);
      border-radius: 999px;
      background: transparent;
    }
    .cookieClosed::before,
    .cookieClosed::after{
      content:"";
      position:absolute;
      inset: 0;
      border-radius: 999px;
      background:
        radial-gradient(120px 90px at 35% 35%, rgba(255,255,255,.22), transparent 62%),
        radial-gradient(140px 120px at 60% 70%, rgba(0,0,0,.18), transparent 62%),
        linear-gradient(135deg, var(--cookie-1), var(--cookie-2), var(--cookie-3));
      clip-path: polygon(50% 8%, 90% 28%, 96% 55%, 86% 78%, 55% 92%, 50% 92%, 45% 92%, 14% 78%, 4% 55%, 10% 28%);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.08);
    }
    /* ‚ÄúFold‚Äù line */
    .cookieClosed .fold{
      position:absolute;
      left:50%;
      top:18%;
      width: 78%;
      height: 68%;
      transform: translateX(-50%);
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.10);
      opacity:.6;
      clip-path: polygon(10% 8%, 90% 8%, 96% 52%, 90% 92%, 10% 92%, 4% 52%);
    }

    /* Open state cookie halves */
    .half{
      position:absolute;
      left:50%;
      top:50%;
      width: 180px;
      height: 160px;
      transform: translate(-50%,-52%) scale(.98);
      border-radius: 999px;
      opacity:0;
      transition: transform 720ms ease, opacity 380ms ease;
      background:
        radial-gradient(110px 90px at 35% 35%, rgba(255,255,255,.22), transparent 62%),
        radial-gradient(140px 120px at 60% 70%, rgba(0,0,0,.18), transparent 62%),
        linear-gradient(135deg, var(--cookie-1), var(--cookie-2), var(--cookie-3));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.08);
    }
    .half.left{
      clip-path: polygon(0% 10%, 100% 0%, 86% 100%, 0% 90%);
      transform: translate(-50%,-52%) translateX(-6px) rotate(0deg) scale(.98);
    }
    .half.right{
      clip-path: polygon(0% 0%, 100% 10%, 100% 90%, 14% 100%);
      transform: translate(-50%,-52%) translateX(6px) rotate(0deg) scale(.98);
    }

    /* Paper appears in the center */
    .paper{
      position: relative;
      margin: 12px auto 0;
      width: min(460px, 92vw);
      background: linear-gradient(180deg, var(--paper), #fff);
      color: var(--ink);
      border-radius: var(--radius);
      border: 1px solid rgba(15,23,42,.12);
      box-shadow: 0 18px 32px rgba(0,0,0,.18);
      padding: 18px 16px;
      opacity: 0;
      transform: translateY(10px) scale(.98);
      transition: opacity 540ms ease, transform 540ms ease;
    }
    .fortune{
      font-size: clamp(16px, 2.5vw, 19px);
      line-height: 1.5;
      margin: 0;
      padding: 0 6px;
      font-weight: 600;
    }
    .hint{
      margin-top: 10px;
      font-size: 12px;
      opacity: .72;
    }

    .soundRow{ display:flex; justify-content:center; margin-top: 10px; }
    .soundBtn{
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 999px;
      font-size: 12px;
      cursor:pointer;
      user-select:none;
    }
    .soundBtn[aria-pressed="true"]{ background: rgba(255,255,255,.14); border-color: rgba(255,255,255,.32); }

    /* Opened state */
    body.opened{
      background:
        radial-gradient(900px 700px at 25% 20%, rgba(255,255,255,.55), transparent 55%),
        radial-gradient(1200px 900px at 60% 70%, rgba(255,255,255,.18), transparent 60%),
        linear-gradient(180deg, var(--sky-1), var(--sky-2), var(--sky-3));
      color: var(--ink);
    }
    body.opened .stars{ opacity:0; transition: opacity 500ms ease; }
    body.opened .sunrays{ opacity:.85; }
    body.opened .soundBtn{ border-color: rgba(15,23,42,.14); background: rgba(15,23,42,.06); color: var(--ink); }
    body.opened .soundBtn[aria-pressed="true"]{ background: rgba(15,23,42,.12); border-color: rgba(15,23,42,.18); }

    body.opened .cookieClosed{ opacity:0; transition: opacity 250ms ease; }
    body.opened .half{ opacity:1; }
    body.opened .half.left{ transform: translate(-50%,-52%) translateX(-46px) rotate(-14deg) scale(1); }
    body.opened .half.right{ transform: translate(-50%,-52%) translateX(46px) rotate(14deg) scale(1); }

    body.opened .paper{ opacity:1; transform: translateY(0) scale(1); }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
    }
  </style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>
  <div class="sunrays" aria-hidden="true"></div>

  <main class="wrap">
    <p class="subtitle">Tap once. Receive one message.</p>

    <button class="cookieBtn" id="cookieBtn" aria-label="Open the fortune cookie">
      <div class="cookieStage">
        <div class="cookieClosed" aria-hidden="true">
          <div class="fold" aria-hidden="true"></div>
        </div>

        <div class="half left" aria-hidden="true"></div>
        <div class="half right" aria-hidden="true"></div>
      </div>
    </button>

    <div class="soundRow">
      <button class="soundBtn" id="soundBtn" type="button" aria-pressed="true">üîä Sound: ON</button>
    </div>

    <section class="paper" id="paper" aria-live="polite" aria-atomic="true">
      <p class="fortune" id="fortuneText"></p>
      <div class="hint">Refresh won‚Äôt change this message.</div>
    </section>

    <!-- Use YOUR uploaded filenames -->
    <audio id="audioCrack" preload="auto" src="crumple-92100.mp3"></audio>
    <audio id="audioPaper" preload="auto" src="paper-rustle-81855.mp3"></audio>
  </main>

  <script>
    const FORTUNE_TEXT = "Your lucky break is closer than you think";

    const cookieBtn = document.getElementById("cookieBtn");
    const paper = document.getElementById("paper");
    const fortuneTextEl = document.getElementById("fortuneText");

    const soundBtn = document.getElementById("soundBtn");
    const audioCrack = document.getElementById("audioCrack");
    const audioPaper = document.getElementById("audioPaper");

    let opened = false;
    let soundEnabled = true;

    fortuneTextEl.textContent = FORTUNE_TEXT;

    soundBtn.addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      soundBtn.setAttribute("aria-pressed", String(soundEnabled));
      soundBtn.textContent = soundEnabled ? "üîä Sound: ON" : "üîá Sound: OFF";
    });

    function safePlay(audioEl){
      if(!soundEnabled) return;
      if(!audioEl) return;
      try{
        audioEl.currentTime = 0;
        const p = audioEl.play();
        if(p && typeof p.catch === "function") p.catch(() => {});
      }catch(e){}
    }

    cookieBtn.addEventListener("click", () => {
      if(opened) return;
      opened = true;

      document.body.classList.add("opened");

      safePlay(audioCrack);
      setTimeout(() => safePlay(audioPaper), 420);

      setTimeout(() => {
        paper.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 650);
    });
  </script>
</body>
</html>
