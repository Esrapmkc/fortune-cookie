<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fortune Cookie</title>

<style>
:root{
  --nightA:#040514;
  --nightB:#070b2a;
  --nightC:#02020a;

  --dayA:#8fd7ff;
  --dayB:#dff4ff;
  --dayC:#f7fdff;

  --text:#f5f7ff;
  --ink:#0b1220;

  --paper:#fffdf7;
  --shadow: rgba(0,0,0,.28);
}

/* reset */
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto}
button{font:inherit}

/* stage */
body{
  min-height:100vh;
  display:grid;
  place-items:center;
  overflow:hidden;
  color:var(--text);
  background:
    radial-gradient(900px 650px at 20% 20%, rgba(120,110,255,.18), transparent 58%),
    radial-gradient(1000px 800px at 85% 30%, rgba(70,170,255,.10), transparent 60%),
    radial-gradient(1100px 900px at 55% 90%, rgba(0,0,0,.55), transparent 62%),
    linear-gradient(180deg,var(--nightB),var(--nightA),var(--nightC));
  transition: background 1100ms ease;
}

/* premium bokeh/nebula (yÄ±ldÄ±zsÄ±z) */
.nebula{
  position:absolute; inset:-30%;
  pointer-events:none;
  opacity:.95;
  background:
    radial-gradient(520px 380px at 22% 32%, rgba(170,140,255,.14), transparent 60%),
    radial-gradient(560px 420px at 78% 26%, rgba(120,210,255,.12), transparent 62%),
    radial-gradient(650px 520px at 56% 78%, rgba(0,0,0,.55), transparent 65%),
    radial-gradient(420px 320px at 50% 45%, rgba(255,255,255,.05), transparent 60%);
  filter: blur(1.2px) saturate(1.2);
  animation: floatNebula 12s ease-in-out infinite;
}
@keyframes floatNebula{
  0%,100%{ transform: translate(0,0) scale(1); }
  50%{ transform: translate(14px,-10px) scale(1.02); }
}

/* very subtle grain */
.grain{
  position:absolute; inset:-25%;
  pointer-events:none;
  opacity:.06;
  background:
    repeating-linear-gradient(0deg, rgba(255,255,255,.12) 0 1px, transparent 2px 5px),
    repeating-linear-gradient(90deg, rgba(0,0,0,.10) 0 1px, transparent 2px 6px);
  mix-blend-mode: overlay;
  filter: blur(.6px);
}

/* sun rays for open */
.sunrays{
  position:absolute; inset:-40%;
  pointer-events:none;
  opacity:0;
  transition: opacity 900ms ease;
  background:
    conic-gradient(from 215deg at 30% 18%,
      rgba(255,255,255,0) 0deg,
      rgba(255,255,255,.22) 16deg,
      rgba(255,255,255,0) 34deg,
      rgba(255,255,255,.18) 54deg,
      rgba(255,255,255,0) 78deg,
      rgba(255,255,255,.14) 100deg,
      rgba(255,255,255,0) 150deg,
      rgba(255,255,255,.16) 180deg,
      rgba(255,255,255,0) 360deg);
  filter: blur(1px);
}

/* center */
.wrap{
  position:relative;
  z-index:2;
  width:min(720px,94vw);
  padding:22px 14px;
  display:grid;
  gap:14px;
  justify-items:center;
  text-align:center;
}

.subtitle{
  font-size:13px;
  opacity:.82;
}

/* cookie */
.cookieBtn{
  background:none; border:0;
  cursor:pointer;
  -webkit-tap-highlight-color: transparent;
  user-select:none;
  touch-action: manipulation;
  padding:0;
}

.cookieStage{
  width:min(360px,80vw);
  aspect-ratio: 4 / 3;
  display:grid;
  place-items:center;
  position:relative;
  filter: drop-shadow(0 22px 34px var(--shadow));
}

/* images */
.cookieImg{
  width:100%;
  max-width:360px;
  height:auto;
  position:absolute;
  left:50%; top:50%;
  transform: translate(-50%,-50%);
  opacity:0;
  will-change: transform, opacity;
}

/* closed visible initially */
.cookieClosed{ opacity:1; transition: opacity 220ms ease; }

/* open hidden initially */
.cookieOpen{ opacity:0; }

/* sound */
.soundBtn{
  border:1px solid rgba(255,255,255,.25);
  background: rgba(255,255,255,.08);
  color: var(--text);
  padding:8px 14px;
  border-radius:999px;
  font-size:12px;
  cursor:pointer;
}

/* paper */
.paper{
  width:min(520px,94vw);
  background: linear-gradient(180deg,var(--paper),#fff);
  color: var(--ink);
  border-radius:18px;
  padding:18px 16px;
  box-shadow: 0 20px 34px rgba(0,0,0,.18);
  border: 1px solid rgba(11,18,32,.10);

  opacity:0;
  transform: translateY(14px) scale(.985);
  transition: opacity 520ms ease, transform 520ms ease;
}

.fortune{
  margin:0;
  font-weight:800;
  font-size: clamp(18px, 3.2vw, 24px); /* âœ… daha bÃ¼yÃ¼k */
  line-height: 1.35;
}
.hint{
  margin-top:10px;
  font-size:12px;
  opacity:.7;
}

/* OPENED background */
body.opened{
  color: var(--ink);
  background:
    radial-gradient(900px 650px at 28% 18%, rgba(255,255,255,.80), transparent 56%),
    radial-gradient(1000px 800px at 70% 70%, rgba(255,255,255,.28), transparent 62%),
    linear-gradient(180deg,var(--dayA),var(--dayB),var(--dayC));
}
body.opened .sunrays{ opacity:1; }
body.opened .nebula{ opacity:.20; transition: opacity 900ms ease; }
body.opened .grain{ opacity:.05; transition: opacity 900ms ease; }
body.opened .soundBtn{
  border-color: rgba(11,18,32,.14);
  background: rgba(11,18,32,.06);
  color: var(--ink);
}

/* âœ… KIRILMA ANÄ°MASYONU (YAVAÅž) */
body.opening .cookieClosed{
  opacity:0;
}
body.opening .cookieOpen{
  opacity:1;
  animation: openFloat 1100ms ease forwards; /* yavaÅŸ giriÅŸ */
}
@keyframes openFloat{
  0%{ transform: translate(-50%,-50%) scale(.96); filter: blur(.3px); }
  60%{ transform: translate(-50%,-50%) scale(1.00); filter: blur(0px); }
  100%{ transform: translate(-50%,-50%) scale(1.00); }
}

/* âœ… YazÄ± gecikmeli gelsin */
body.showMessage .paper{
  opacity:1;
  transform: translateY(0) scale(1);
}

/* motion reduce */
@media (prefers-reduced-motion: reduce){
  *{ animation:none !important; transition:none !important; }
}
</style>
</head>

<body>
  <div class="nebula" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>
  <div class="sunrays" aria-hidden="true"></div>

  <main class="wrap">
    <div class="subtitle">Tap once. Receive one message.</div>

    <button class="cookieBtn" id="cookieBtn" aria-label="Open the fortune cookie">
      <div class="cookieStage">
        <!-- âœ… senin yÃ¼kleyeceÄŸin gÃ¶rseller -->
        <img class="cookieImg cookieClosed" src="cookie-closed.png" alt="Fortune cookie closed">
        <img class="cookieImg cookieOpen"   src="cookie-open.png"   alt="Fortune cookie opened">
      </div>
    </button>

    <button class="soundBtn" id="soundBtn" type="button" aria-pressed="true">ðŸ”Š Sound: ON</button>

    <section class="paper" id="paper" aria-live="polite" aria-atomic="true">
      <p class="fortune" id="fortuneText"></p>
      <div class="hint">Refresh wonâ€™t change this message.</div>
    </section>

    <audio id="audioCrack" preload="auto" src="cookie-crack.mp3"></audio>
    <audio id="audioPaper" preload="auto" src="paper-rustle.mp3"></audio>
  </main>

<script>
const FORTUNE_TEXT = "Your lucky break is closer than you think";

const cookieBtn = document.getElementById("cookieBtn");
const fortuneEl = document.getElementById("fortuneText");
const soundBtn  = document.getElementById("soundBtn");
const crack     = document.getElementById("audioCrack");
const paper     = document.getElementById("audioPaper");

fortuneEl.textContent = FORTUNE_TEXT;

let opened = false;
let soundOn = true;

soundBtn.addEventListener("click", () => {
  soundOn = !soundOn;
  soundBtn.setAttribute("aria-pressed", String(soundOn));
  soundBtn.textContent = soundOn ? "ðŸ”Š Sound: ON" : "ðŸ”‡ Sound: OFF";
});

function safePlay(a){
  if(!soundOn) return;
  try{
    a.currentTime = 0;
    const p = a.play();
    if(p && typeof p.catch === "function") p.catch(()=>{});
  }catch(e){}
}

cookieBtn.addEventListener("click", () => {
  if(opened) return;
  opened = true;

  // 1) background changes
  document.body.classList.add("opened");

  // 2) start opening animation (slow)
  document.body.classList.add("opening");

  // 3) sound timing
  safePlay(crack);                 // Ã§Ä±tÄ±rdama
  setTimeout(() => safePlay(paper), 650); // hÄ±ÅŸÄ±rtÄ± biraz sonra

  // 4) show paper AFTER the break (delay message)
  setTimeout(() => {
    document.body.classList.add("showMessage");
  }, 1300); // âœ… yazÄ± gecikmeli
});
</script>
</body>
</html>
